version: 1
script:
  # Remove any previous build
  - rm -rf $TARGET_APPDIR  | true
  # Make usr and icons dirs
  - mkdir -p $TARGET_APPDIR/usr/src
  - mkdir -p $TARGET_APPDIR/usr/share/icons/hicolor/256x256/apps/
  - mkdir -p $TARGET_APPDIR/usr/share/lolforlinux/
  # Copy the python application code into the AppDir
  - cp -r python_src $TARGET_APPDIR/usr/src
  - cp -r 'Install League of Legends (Python).py' $TARGET_APPDIR/usr/src/main.py
  - cp python_src/src/uninstall.py $TARGET_APPDIR/usr/share/lolforlinux/
  - cp python_src/src/launch-league-of-legends.py $TARGET_APPDIR/usr/share/lolforlinux/
  - cp python_src/src/launch-league-of-legends-prime.py $TARGET_APPDIR/usr/share/lolforlinux/
  - cp -r python_src/ui $TARGET_APPDIR/usr/share/lolforlinux
  - cp icons/league256.png $TARGET_APPDIR/usr/share/icons/hicolor/256x256/apps/league.png
  # Install application dependencies
  #- python3 -m pip install --ignore-installed --prefix=/usr --root=$TARGET_APPDIR -r ./requirements.txt


AppDir:
  path: ./AppDir 

  app_info:
    id: com.polkaulfield.lolforlinux
    name: LoL-for-Linux-Installer
    icon: league
    version: 1.3.2
    # Set the python executable as entry point
    exec: usr/bin/python3
    # Set the application main script path as argument. Use '$@' to forward CLI parameters
    exec_args: "$APPDIR/usr/src/main.py $@"

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ focal main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'

    include:
      - python3
      - python3-pkg-resources
      - python3-pyqt5
      - python3-requests
      - python3-psutil
      - gtk-update-icon-cache
      - libfreetype6
      - libfontconfig1
    exclude: []

  runtime:
    path_mappings:
      - /usr/share/lolforlinux:$APPDIR/usr/share/lolforlinux
    version: "continuous"
    env:
      PATH: '${APPDIR}/usr/bin:${PATH}'
      # Set python home
      # See https://docs.python.org/3/using/cmdline.html#envvar-PYTHONHOME
      PYTHONHOME: '${APPDIR}/usr'
      # Path to the site-packages dir or other modules dirs
      # See https://docs.python.org/3/using/cmdline.html#envvar-PYTHONPATH
      PYTHONPATH: '${APPDIR}/usr/lib/python3.8/site-packages'

AppImage:
  update-information: 'lol-for-linux-installer|latest|lol-for-linux-installer-*x86_64.AppImage.zsync'
  sign-key: None
  arch: x86_64
